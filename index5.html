    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script>

        // 글씨 쪼개기
        let text = document.querySelector('.split');
        let splitTextWrap = text.innerText.split('').join('</span><span>');
        splitTextWrap = "<span>" + splitTextWrap + "</span>";
        text.innerHTML = splitTextWrap;


        // header
        let t1 = gsap.timeline()
        t1.set(".header__wrap h1", { y:-200})
        t1.set(".header__wrap .header__left", { x:400, opacity:0}, "a" )
        t1.set(".header__wrap .header__right", { x:-400, opacity:0}, "a")
        t1.set(".section1__box__inner .desc span", { y:-100})
        t1.set(".section1__box", {opacity:0, width:"0vw"})
        t1.set(".section1__box__inner .ic", {opacity: 0,y:-100})
        t1.set(".section2__box", {opacity: 0, width:"0vw"})
        t1.set(".section2__desc", {y:-300, opacity:0 })
        t1.set(".section2__desc__sub", { opacity: 0, y:-500})
        t1.set(".section2__img1", { opacity: 0, y:-500})
        t1.set(".section2__img2", { opacity: 0, y:-500})
        t1.set(".section2__img3", { opacity: 0, y:-500})
        t1.set(".section2__bottom", { opacity: 0, y:500})

        t1.to(".header__wrap h1", {y:200, duration: 0.5, ease: Bounce.easeOut, y: 0, delay:.1 });
        t1.to(".header__wrap .header__left", { duration: 0.1, ease: Bounce.easeOut, x: 0, opacity: 1, delay:1,}, "a");
        t1.to(".header__wrap .header__right", { duration: 0.1, ease: Bounce.easeOut, x: 0, opacity: 1, delay:1,}, "a");
        t1.to(".section1__box", {duration: .5, ease: Bounce.easeOut, width:"96vw", opacity: 1, delay:.1,});
        t1.to(".section1__box__inner .desc span", { duration: .5, ease: Bounce.easeOut, y: 0, opacity: 1, stagger: 0.01, delay:.2});
        t1.to(".section1__box__inner .ic", { duration: .5, ease: Bounce.easeOut, y: 0, opacity: 1, delay:.2,});
        t1.to(".section2__box", { width:"96vw", opacity:1,ease: Bounce.easeOut, delay:.2 })
        t1.to(".section2__desc", { y:0, opacity:1, ease: Bounce.easeOut, delay:0.3 })
        t1.to(".section2__desc__sub", { y:0, opacity:1, ease: Bounce.easeOut, delay:0.3 })
        t1.to(".section2__img1", { y:0, opacity:1, ease: Bounce.easeOut, delay:0.3 },"b")
        t1.to(".section2__img2", { y:0, opacity:1, ease: Bounce.easeOut, delay:0.3 },"b")
        t1.to(".section2__img3", { y:0, opacity:1, ease: Bounce.easeOut, delay:0.3 },"b")
        t1.to(".section2__bottom", { y:300, opacity:1, ease: Bounce.easeOut, delay:0.3 })

        gsap.to(".section2__img1, .section2__img2, .section2__img3", {
            rotation: 360,
            scrollTrigger: {
                scrub: 1,
            }
        })
        gsap.to(".section2__bottom", {
        x: 0,
        y: -10,
        scrollTrigger: {
            trigger: "#section2",
            start: "top 30%",
            scrub: 1,
            // markers: true
            },
        });
    </script>

    <script>
        // section4
        gsap.set(".banner1__wrap", {width:"0vw", opacity:0})

            duration: 1,

                trigger: ".banner1__wrap",
                start: "top: 90%",
                // markers:true
            }

        gsap.set(".banner1__eye", {scale:1.5, opacity:0})
        gsap.to(".banner1__eye", {
            ease: Bounce.easeOut, 
            scale:1, 
            opacity:1, 
            duration:.5,
            delay:1,
            scrollTrigger: {
                trigger: ".banner1__eye",
                start:"top: 90%",
                markers:true
            }
        })

        
        // // section4__h1
        let text4 = document.querySelector('.split4');
        let splitTextWrap4 = text4.innerText.split('').join('</span><span>');
        splitTextWrap4 = "<span>" + splitTextWrap4 + "</span>";
        text4.innerHTML = splitTextWrap4;

        let text4_1 = document.querySelector('.split4_1');
        let splitTextWrap4_1 = text4_1.innerText.split('').join('</span><span>');
        splitTextWrap4_1 = "<span>" + splitTextWrap4_1 + "</span>";
        text4_1.innerHTML = splitTextWrap4_1;

        gsap.set(".banner1__eye", {scale:1.5, opacity:0})
        gsap.to(".banner1__eye", {
            ease: Bounce.easeOut, 
            scale:1, 
            opacity:1, 
            duration:.5,
            delay:1,
            scrollTrigger: {
                trigger: ".banner1__eye",
                start:"top: 90%",
                markers:true
            }
        })

        gsap.set(".banner1__desc span", {opacity:0, y:-500})
        gsap.to(".banner1__desc span", {
            duration: 1,
            y: 0,
            opacity: 1, 
            delay:1,
            stagger:0.1,
            ease: Elastic.easeOut.config(1, 0.3),
            scrollTrigger: {
                trigger: ".section3__box1",
                start: "top 60%",
                end: "top 5%",
                // markers:true,
                toggleClass: "blue"
            }
        })

        gsap.set(".banner1__desc__sub span", {opacity:0, y:100})
        gsap.to(".banner1__desc__sub span", {
            duration: 0.6,
            y: 0,
            opacity: 1, 
            delay:1.5,
            stagger:0.01,
            ease: Elastic.easeOut.config(1, 0.3),
            scrollTrigger: {
                trigger: ".section3__box1",
                start: "top 60%",
                end: "top 5%",
                // markers:true,
                toggleClass: "blue"
            }
        })
